<html>

<head>
    <title> Booking App</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>


    <div class="container" mt-4>
        <h1 class="display-3 text-center">
            <i class="fas fa-book-open text-primary"></i>
            My<span class="text-primary">Book</span>List

        </h1>
    </div>


    <dialog id="book-form-dialog">
        <form id="book-form" action="" onsubmit="return false" >
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" class="form-control">
            </div>
            <div class="form-group" style="display:none">
                <label for="book-nr">Book nr</label>
                <input type="text" name="id" id="id" class="form-control">
            </div>
            <!-- <div class="form-group">
                <label for="number">Book ID</label>
                <input type="text" name="serial" id="serial" class="form-control">
            </div> -->

            <menu>
                <input type="submit" id="save" onclick="saveBooks()"  value="Save" class="btn btn-primary">
                <input type="button" id="cancel" value="X" class="btn btn-primary">
            </menu>
        </form>
    </dialog>



    <div id="table-div">


        <input type="text" id="search" name="search" placeholder="Search">
        <input class="add-books" type="button" value="+">

        <table class="table table-striped mt-2">
            <thead id="table">
                <tr>

                    <th>Title</th>
                    <th>Author</th>
                    <th class="text-center">Number</th>
                    <th class="text-center" >Edit</th>
                    <th style="width: 60px;" class="text-center">Delete</th>
                </tr>
            </thead>
            <tbody>

            </tbody>

        </table>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
        </script>
    <script src="/javascripts/index.js"></script>
</body>

</html>
