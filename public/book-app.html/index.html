<html>

<head>
    <title> Booking App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    <input class="add-books" type="button" value="Add Books">


    <div class="container" mt-4>
        <h1 class="display-3 text-center">
            <i class="fas fa-book-open text-primary"></i>
            My<span class="text-primary">Book</span>List

        </h1>
    </div>
    <form id="book-form" style="display:block">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control">
        </div>
        <div class="form-group">
            <label for="book-nr">Book Nr.</label>
            <input type="text" id="book-nr" class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" value="Save" class="btn btn-primary btn-block">

        </div>

    </form>

    <div style="padding-bottom: 5px; text-align: right">
        <input type="text" id="search" name="search" placeholder="Search">
    </div>

    <div id="table-div">
        <table class="table table-striped mt-5">
            <thead id="table">
                <tr>
                    
                    <th>Title</th>
                    <th>Author</th>
                    <th>Number</th>
                    <th style="width: 60px;"></th>

                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>

        </table>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script src="/javascripts/index.js"></script>
</body>

</html>
